<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Cliente</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>

    <div class="container">

        <h1 class="display-4"> Cadastro de Cliente </h1>

        <form th:action="@{/cliente/cadastrar}" th:object="${cliente}" method="post">

            <div class="form-group">
                <label for="nome">Nome</label>
                <input th:field="*{nome}" id="nome" class="form-control">
            </div>

            <div class="form-group">
                <label for="cpf">CPF</label>
                <input th:field="*{cpf}" id="cpf" class="form-control">
            </div>

            <div class="form-group">
                <label for="endereco">EndereÃ§o</label>
                <input th:field="*{endereco}" id="endereco" class="form-control">
            </div>

            <div class="form-group">
                <label for="dataNascimento">Data de Nascimento</label>
                <input th:field="*{dataNascimento}" id="dataNascimento" class="form-control">
            </div>

            <button class="btn btn-primary btn-lg">Cadastrar</button>

        </form>

    </div>

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
